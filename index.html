<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请求测试</title>
</head>
<body>
<div id="box"></div>
<script src="js/jquery.min.js"></script>
<script>
    $.ajax({
      url: 'https://api.myjson.com/bins/19nzkp',
      type: 'GET',
      success: function (data) {
        console.log(data);
        $('#box').html(data.test)
      },
      error: function (e) {
        console.log(e);
      }
    })
</script>
</body>
</html>
